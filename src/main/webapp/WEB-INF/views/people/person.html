<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

    <h1 th:text="${person.getName()}">name</h1>
    <label>Date of birth:   </label>
    <p th:text="${person.getReleaseDate()}">release date</p>
    <label>Personal id:   </label>
    <p th:text="${person.getId()}">id</p>
    <div th:if="${books.size() == 0}">
        <hr>
        <p>This person doesn't have any books.</p>
    </div>
    <div th:unless="${books.size() == 0}">
        <hr>
        <p>Books:</p>
        <div th:each="book : ${books}">
            <p th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getReleaseDate()}"></p>
        </div>
    </div>
    <hr>


    <br>
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit.</a>
    <br>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete.">
    </form>

</body>
</html>
